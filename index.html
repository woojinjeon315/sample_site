<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성향 분석 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="start-page" class="page">
            <h1>나의 숨은 성향 찾기</h1>
            <p>문항을 통해 당신의 성향을 분석해 드립니다.</p>
            <button id="start-btn">테스트 시작</button>
        </section>
        <section id="qna-page" class="page" style="display: none;">
            <div class="status"><div class="progress-bar"></div></div>
            <h2 class="question-text" id="question"></h2>
            <div class="answer-buttons">
                <button class="answer-btn" data-answer="yes">예</button>
                <button class="answer-btn" data-answer="no">아니오</button>
            </div>
        </section>
        <section id="result-page" class="page" style="display: none;">
            <h2 class="result-title">당신의 분석 결과는?</h2>
            <div class="result-content">
                <h3 id="result-name"></h3>
                <p id="result-feature-title"></p>
                <p id="result-description"></p>
            </div>
            <button onclick="location.reload()">테스트 다시하기</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
